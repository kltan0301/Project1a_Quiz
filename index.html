<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/sweetalert2.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/sweetalert2.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <title>Superhero Quiz</title>
  </head>
  <body>
    <div class="player_section">
      <div id="player1" class="four columns">
        <img src="https://lh3.googleusercontent.com/-q8fDtxAjTVs/AAAAAAAAAAI/AAAAAAAAABU/GTiKen-llYE/photo.jpg" alt="profileImg1" class="profileImg"/>
        <div class="playerStats1">
          <h3 class="player1 four">Player 1</h3>
          <h5 class="player1 score">Score: 0</h5>
        </div>
      </div>
      <div id="player2">
        <img src="http://farm4.static.flickr.com/3186/3061097079_aa4779b2f8_m.jpg" alt="profileImg1" class="profileImg"/>
        <div class="playerStats2">
          <h3 class="player2">Player 2</h3>
          <h5 class="player2 score">Score: 0</h5>
        </div>
      </div>
    </div>
    <div class="clearSection"></div>
    <div class="headerSection">
      <h3>The Superhero Quiz</h3>
      <h1>How well do you know your superheroes?</h1>
    </div>
    <div class="answer_section twelve columns">
      <button type="button" name="button" class="option" value ="0">
        Click
      </button>
      <button type="button" name="button" class="option" value ="1">
        any
      </button>
      <button type="button" name="button" class="option" value ="2">
        button
      </button>
      <button type="button" name="button" class="option" value ="3">
        to start
      </button>
    </div>
  </body>
</html>
